<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in list" @click.prevent="popMsg(item.text)">{{item.text}}</li>
        </ul>
    </div>
    
    
</body>
<script src="./dist/evo.js"></script>
<script>
    var app = new Evo({
        el: '#app',
        data: {
            list: [
                { text: "Im one" },
                { text: "Im two" }
            ]
        },
        methods: {
            popMsg(text) {
                alert(text)
            }
        }
    })
</script>
</html>
